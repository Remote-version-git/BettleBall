<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>朱望仔大战大反派</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <style>
      html,
      body {
        -ms-touch-action: none;
        background: #888888;
        padding: 0;
        border: 0;
        margin: 0;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div
      style="margin: auto; width: 100%; height: 100%;"
      class="egret-player"
      data-entry-class="Main"
      data-orientation="auto"
      data-scale-mode="fixedNarrow"
      data-frame-rate="30"
      data-content-width="640"
      data-content-height="1136"
      data-show-paint-rect="false"
      data-multi-fingered="2"
      data-show-fps="false"
      data-show-log="false"
      data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9"
    ></div>
    <!-- <script src="https://xwfintech.qingke.io/stats.js"></script> -->
    <script>
      !(function () {
        var url = window.location.href;
        function parseQueryString(url) {
          var arr;
          var res = {};
          //#符号之后的值称为hash，都不会加到request请求中去
          url = url.split("#")[0];
          //获取queryString 第一个？号后面的全是查询字符串
          arr = url.split("?");
          arr.shift();
          var queryStr = arr.join("?");
          //查询字符串为空直接返回 避免出现这样的返回值{"":""}
          if (queryStr.trim().length == 0) {
            return res;
          }

          //获取参数
          arr = queryStr.split("&");
          for (var i = 0; i < arr.length; i++) {
            var itemArr = arr[i].split("=");
            //第一个=号之前的是name 后面的全是值
            var name = itemArr.shift();
            var value = itemArr.join("=");
            res[name] = value;
          }
          return res;
        }
        try {
          var playerInfo = JSON.parse(
            parseQueryString(window.decodeURIComponent(url)).user
          );
        } catch (e) {
          playerInfo = {};
        }
        // 挂到全局
        window["PlayerInfo"] = playerInfo;
      })(window);
      var loadScript = function (list, callback) {
        var loaded = 0;
        var loadNext = function () {
          loadSingleScript(list[loaded], function () {
            loaded++;
            if (loaded >= list.length) {
              callback();
            } else {
              loadNext();
            }
          });
        };
        loadNext();
      };

      var loadSingleScript = function (src, callback) {
        var s = document.createElement("script");
        s.async = false;
        s.src = src;
        s.addEventListener(
          "load",
          function () {
            s.parentNode.removeChild(s);
            s.removeEventListener("load", arguments.callee, false);
            callback();
          },
          false
        );
        document.body.appendChild(s);
      };

      var xhr = new XMLHttpRequest();
      xhr.open("GET", "./manifest.json?v=" + Math.random(), true);
      xhr.addEventListener("load", function () {
        var manifest = JSON.parse(xhr.response);
        var list = manifest.initial.concat(manifest.game);
        loadScript(list, function () {
          /**
           * {
           * "renderMode":, //Engine rendering mode, "canvas" or "webgl"
           * "audioType": 0 //Use the audio type, 0: default, 2: web audio, 3: audio
           * "antialias": //Whether the anti-aliasing is enabled in WebGL mode, true: on, false: off, defaults to false
           * "calculateCanvasScaleFactor": //a function return canvas scale factor
           * }
           **/
          egret.runEgret({
            renderMode: "webgl",
            audioType: 0,
            calculateCanvasScaleFactor: function (context) {
              var backingStore =
                context.backingStorePixelRatio ||
                context.webkitBackingStorePixelRatio ||
                context.mozBackingStorePixelRatio ||
                context.msBackingStorePixelRatio ||
                context.oBackingStorePixelRatio ||
                context.backingStorePixelRatio ||
                1;
              return (window.devicePixelRatio || 1) / backingStore;
            },
          });
        });
      });
      xhr.send(null);
    </script>
  </body>
</html>
